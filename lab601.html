<!DOCTYPE html>
<html>
<head>
  <title>Lab 6</title>
  <style>
  body { 
	width: 100%;
	font-family: Verdana;
	font-size: large;
	color: #000000;
	text-align: center;
	background-color: #cccccc;
  }
  h1 {
  	padding-top: 20px;
  }
  h1, h2, h3 {
	text-align: center;
		
  }
  h1, h2, h3, h4, h5, h6 {
	color: #14544f;
	font-style: strong;
  }
  th {
	background-color: #b3a214;
  }
  #container {
	width: 600px;
	margin: 0 auto 0 auto;
	padding: 0 auto 0 auto;
	background-color: #dddddd;
    }
#picture {     
	margin: 0 auto 30px auto;
	padding: 0 auto 30px auto;
	width: 400px;
	height: auto;	  
    }
#picture img {
	height: auto;
	width: 400px;
	border-radius: 20%;
	padding: 0px auto;
	display: block;
	border: 10px solid #5caa72;
}
  
#table {
	margin: 0px;
	padding: 10px;
	border: 5px solid #95b419;
	text-align: justify;
	background-color: #f0f8d0;
    }
#table table {
	margin: 0px 0 0px 0;
	padding: 0px 0 20px 0;
	width: 100%;
}
#list {
	padding: 10px;
	border: 5px solid #b3a214;
	text-align: justify;
	background-color: #f8f6e4;
}
#text {
	clear: both;
	margin: 10px;
	padding: 10px;
	text-align: justify;
}
.caption {
	font-family: Verdana, sans-serif;
	font-size: 80%;
	text-decoration: none;
}    
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>   
<script>
$(document).ready( function() {
	console.log('hello');
	$("#button1").click( function() {
		console.log("hello from button1 click");
		$("h1").text("Lab 6: Javascript & jQuery & BUTTON clicks!");
		$("#clickText").text("Thanks for clicking the button above and proving that it worked. This project caused me a few headaches, but it is a satifying feeling to debug one's code problems.");
		$("#picture").toggle();
	});
});
</script>
	
</head>

<body>
<div id="container">

<h1>Lab 6: Javascript & jQuery</h1>

<button id="button1">Click button to see some text change</button>

<p id="clickText">When you click the above button, this text will change.</p>
  
<h3>Picture Section</h3>

<div id="picture">
 
  <img id="photo" src="bunny.jpg" />
    <p id="picCap" class="caption">A young rabbit lying on the garden path. Photo by Jeremy Havens</p>
  <p>For more information, see these <a href="https://www.bing.com/images/search?q=rabbits+yawning&form=HDRSC4&first=1">images of yawning rabbits</a>.</p>
 </div>


 
</div>
</body>
</html>
